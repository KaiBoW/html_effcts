<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .loader {
            width: 200px;
            height: 200px;
        }

        .circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .circle-bg {
            stroke: rgba(255,255,255,0.1);
        }

        .circle-progress {
            stroke: #00ff00;
            stroke-dasharray: 628;
            stroke-dashoffset: 628;
            transform-origin: center;
            animation: progress 2s ease-out infinite;
        }

        @keyframes progress {
            0% {
                stroke-dashoffset: 628;
                transform: rotate(0deg);
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 628;
                transform: rotate(360deg);
            }
        }

        .percentage {
            position: absolute;
            color: white;
            font-size: 2em;
            animation: fade 2s ease-out infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <svg viewBox="0 0 200 200">
            <circle class="circle circle-bg" cx="100" cy="100" r="90"/>
            <circle class="circle circle-progress" cx="100" cy="100" r="90"/>
        </svg>
        <div class="percentage">Loading</div>
    </div>
</body>
</html>
