<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow: hidden;
        }

        .wave-container {
            width: 200px;
            height: 200px;
            position: relative;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 0;
            left: -100px;
            background: rgba(0,255,255,0.4);
            border-radius: 40%;
            animation: wave 6s infinite linear;
            transform-origin: 50% 48%;
        }

        .wave:nth-child(2) {
            background: rgba(255,0,255,0.4);
            animation-delay: -2s;
        }

        .wave:nth-child(3) {
            background: rgba(255,255,0,0.4);
            animation-delay: -4s;
        }

        .percentage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            z-index: 1;
            animation: count 4s infinite;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes count {
            0% { content: "0%"; }
            25% { content: "25%"; }
            50% { content: "50%"; }
            75% { content: "75%"; }
            100% { content: "100%"; }
        }

        .wave-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent, rgba(0,0,0,0.3));
            border-radius: 50%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="percentage">Loading</div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>
</html>
