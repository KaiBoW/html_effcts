<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .glow-button {
            position: relative;
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            background: none;
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #4ecdc4;
            top: 0;
            left: 0;
            transform: translateX(-100%) skewX(-15deg);
            transition: transform 0.3s;
        }

        .glow-button:hover::before {
            transform: translateX(0) skewX(-15deg);
        }

        .glow-button span {
            position: relative;
            z-index: 1;
        }

        .glow-button:hover {
            box-shadow: 0 0 20px #4ecdc4;
        }

        .glow-button::after {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, 
                #4ecdc4, transparent, #4ecdc4, 
                transparent, #4ecdc4);
            background-size: 400%;
            opacity: 0;
            transition: opacity 0.3s;
            filter: blur(10px);
            z-index: -1;
            animation: glowAnimation 10s linear infinite;
        }

        .glow-button:hover::after {
            opacity: 1;
        }

        @keyframes glowAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <button class="glow-button">
        <span>悬停发光</span>
    </button>
</body>
</html>
