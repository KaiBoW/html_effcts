<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.1s;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transform: translateZ(50px);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            transition: transform 0.1s;
        }

        .layer-1 { transform: translateZ(20px); }
        .layer-2 { transform: translateZ(40px); }
        .layer-3 { transform: translateZ(60px); }

        h2 {
            font-size: 2em;
            margin: 0 0 20px 0;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-face">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
            <div class="card-content">
                <div class="icon">ðŸŽ®</div>
                <h2>3Dè§†å·®æ•ˆæžœ</h2>
                <p>ç§»åŠ¨é¼ æ ‡ä½“éªŒç¥žå¥‡çš„3Dæ•ˆæžœ</p>
            </div>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        const layers = document.querySelectorAll('.layer');
        const content = document.querySelector('.card-content');

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateY = (x - centerX) / 10;
            const rotateX = (centerY - y) / 10;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            layers.forEach((layer, index) => {
                const factor = (index + 1) * 5;
                layer.style.transform = `translateX(${(x - centerX) / factor}px) translateY(${(y - centerY) / factor}px)`;
            });
            
            content.style.transform = `translateZ(50px) translateX(${(x - centerX) / 8}px) translateY(${(y - centerY) / 8}px)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px)';
            layers.forEach(layer => {
                layer.style.transform = '';
            });
            content.style.transform = 'translateZ(50px)';
        });
    </script>
</body>
</html>
