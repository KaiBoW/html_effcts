<!DOCTYPE html>
<html>
<head>
    <style>
        .card-container {
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .card-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card-container:hover .card-3d {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 15px;
            color: white;
        }

        .front {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .back {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            transform: rotateY(180deg);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-3d">
            <div class="front">正面</div>
            <div class="back">背面</div>
        </div>
    </div>
</body>
</html>
