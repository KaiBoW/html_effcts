            color: white;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .frost-card:hover {

        }

        .frost-card h2 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }

        .frost-card p {
            margin: 0;
            line-height: 1.5;
            opacity: 0.8;
        }

        .icon {
            font-size: 2em;
            margin-bottom: 15px;
        }
