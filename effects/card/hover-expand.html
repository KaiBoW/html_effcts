<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .gallery {
            display: flex;
            gap: 10px;
        }

        .image-card {
            width: 100px;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            cursor: pointer;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .image-card:hover {
            width: 300px;
        }

        .image-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
        }

        .image-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .image-card:hover .image-title {
            opacity: 1;
        }

        .image-1 { background-image: url('https://picsum.photos/600/800?random=1'); }
        .image-2 { background-image: url('https://picsum.photos/600/800?random=2'); }
        .image-3 { background-image: url('https://picsum.photos/600/800?random=3'); }
        .image-4 { background-image: url('https://picsum.photos/600/800?random=4'); }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image-card image-1">
            <div class="image-title">自然风光</div>
        </div>
        <div class="image-card image-2">
            <div class="image-title">城市景观</div>
        </div>
        <div class="image-card image-3">
            <div class="image-title">建筑艺术</div>
        </div>
        <div class="image-card image-4">
            <div class="image-title">生活瞬间</div>
        </div>
    </div>
</body>
</html>
