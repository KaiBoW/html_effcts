<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .stack-container {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            transform-origin: center;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            backface-visibility: hidden;
        }

        .card:nth-child(1) { transform: translateZ(0px) translateY(0px); }
        .card:nth-child(2) { transform: translateZ(-20px) translateY(-10px); }
        .card:nth-child(3) { transform: translateZ(-40px) translateY(-20px); }
        .card:nth-child(4) { transform: translateZ(-60px) translateY(-30px); }

        .stack-container:hover .card:nth-child(1) { transform: translateZ(60px) translateY(30px); }
        .stack-container:hover .card:nth-child(2) { transform: translateZ(40px) translateY(20px); }
        .stack-container:hover .card:nth-child(3) { transform: translateZ(20px) translateY(10px); }
        .stack-container:hover .card:nth-child(4) { transform: translateZ(0) translateY(0); }

        .card:hover {
            transform: scale(1.1) !important;
        }
    </style>
</head>
<body>
    <div class="stack-container">
        <div class="card">卡片 1</div>
        <div class="card">卡片 2</div>
        <div class="card">卡片 3</div>
        <div class="card">卡片 4</div>
    </div>
</body>
</html>
