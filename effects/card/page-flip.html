<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            perspective: 1500px;
        }

        .book {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform-style: preserve-3d;
            transition: transform 1s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .page::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            transform: rotateY(180deg) translateZ(1px);
            backface-visibility: visible;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page:nth-child(2) { transform: translateZ(2px); }
        .page:nth-child(3) { transform: translateZ(4px); }
        .page:nth-child(4) { transform: translateZ(6px); }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page" onclick="this.classList.toggle('flipped')">第一页</div>
        <div class="page" onclick="this.classList.toggle('flipped')">第二页</div>
        <div class="page" onclick="this.classList.toggle('flipped')">第三页</div>
        <div class="page" onclick="this.classList.toggle('flipped')">第四页</div>
    </div>
    <div class="instructions">点击翻页</div>
</body>
</html>
