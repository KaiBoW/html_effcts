<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .svg-container {
            width: 300px;
            height: 300px;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        path {
            fill: none;
            stroke: #4fc3dc;
            stroke-width: 4;
            stroke-linecap: round;
            transition: all 0.5s ease;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg viewBox="0 0 100 100">
            <path d="M10,50 A40,40 0 1,1 90,50 A40,40 0 1,1 10,50" />
        </svg>
    </div>
    <div class="controls">
        <button onclick="morphTo('circle')">圆形</button>
        <button onclick="morphTo('square')">方形</button>
        <button onclick="morphTo('triangle')">三角形</button>
    </div>

    <script>
        const path = document.querySelector('path');
        const shapes = {
            circle: "M10,50 A40,40 0 1,1 90,50 A40,40 0 1,1 10,50",
            square: "M20,20 L80,20 L80,80 L20,80 Z",
            triangle: "M50,20 L80,80 L20,80 Z"
        };

        function morphTo(shape) {
            path.setAttribute('d', shapes[shape]);
        }
    </script>
</body>
</html>
