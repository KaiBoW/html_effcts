<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .icon-container {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .icon {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #4ecdc4;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .menu-icon .line {
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .menu-icon:hover .line-1 {
            transform: translateY(10px) rotate(45deg);
        }

        .menu-icon:hover .line-2 {
            opacity: 0;
        }

        .menu-icon:hover .line-3 {
            transform: translateY(-10px) rotate(-45deg);
        }

        .play-icon .triangle {
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        .play-icon:hover .triangle {
            transform: scale(0.8);
        }

        .play-icon .circle {
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            transition: stroke-dashoffset 0.5s ease;
        }

        .play-icon:hover .circle {
            stroke-dashoffset: 0;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <svg class="icon menu-icon" viewBox="0 0 100 100">
            <line class="line line-1" x1="20" y1="30" x2="80" y2="30" />
            <line class="line line-2" x1="20" y1="50" x2="80" y2="50" />
            <line class="line line-3" x1="20" y1="70" x2="80" y2="70" />
        </svg>
    </div>

    <div class="icon-container">
        <svg class="icon play-icon" viewBox="0 0 100 100">
            <circle class="circle" cx="50" cy="50" r="45" />
            <polygon class="triangle" points="40,35 70,50 40,65" fill="#4ecdc4" />
        </svg>
    </div>

    <script>
        // 可以添加更多交互效果
    </script>
</body>
</html>
