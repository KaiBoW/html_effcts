<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .glow-button {
            padding: 20px 40px;
            font-size: 1.2em;
            color: #00ff00;
            background: transparent;
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            z-index: 1;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00ff00;
            transform: translateX(-100%);
            transition: all 0.3s;
            z-index: -1;
        }

        .glow-button:hover {
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        .glow-button:hover::before {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <button class="glow-button">发光按钮</button>
</body>
</html>
