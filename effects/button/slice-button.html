<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .slice-button {
            position: relative;
            padding: 20px 40px;
            font-size: 1.2em;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            overflow: hidden;
        }

        .slice-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff3366;
            top: 0;
            left: 0;
            transform: translateX(-100%) skewX(-45deg);
            transition: transform 0.3s ease;
        }

        .slice-button span {
            position: relative;
            z-index: 1;
        }

        .slice-button:hover::before {
            transform: translateX(0) skewX(-45deg);
        }

        .slice-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ff3366;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease 0.3s;
        }

        .slice-button:hover::after {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <button class="slice-button">
        <span>切片按钮</span>
    </button>
</body>
</html>
