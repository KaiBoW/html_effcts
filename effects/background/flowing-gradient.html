<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(
                45deg,
                #12c2e9,
                #c471ed,
                #f64f59,
                #c471ed,
                #12c2e9
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            color: white;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .mouse-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--x) var(--y),
                transparent 10%,
                rgba(0,0,0,0.3) 50%
            );
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        body:hover .mouse-gradient {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="content">流动渐变背景</div>
    <div class="mouse-gradient"></div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const mouseGradient = document.querySelector('.mouse-gradient');
            mouseGradient.style.setProperty('--x', e.clientX + 'px');
            mouseGradient.style.setProperty('--y', e.clientY + 'px');
        });
    </script>
</body>
</html>
