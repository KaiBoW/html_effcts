<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .menu {
            display: flex;
            gap: 20px;
            transform-style: preserve-3d;
        }

        .menu-item {
            position: relative;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateZ(50px);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: white;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            transition: transform 0.5s;
        }

        .front { transform: translateZ(60px); }
        .back { transform: translateZ(-60px) rotateY(180deg); }
        .right { transform: translateX(60px) rotateY(90deg); }
        .left { transform: translateX(-60px) rotateY(-90deg); }
        .top { transform: translateY(-60px) rotateX(90deg); }
        .bottom { transform: translateY(60px) rotateX(-90deg); }

        .menu-item:hover .front { transform: translateZ(80px); }
        .menu-item:hover .back { transform: translateZ(-80px) rotateY(180deg); }
        .menu-item:hover .right { transform: translateX(80px) rotateY(90deg); }
        .menu-item:hover .left { transform: translateX(-80px) rotateY(-90deg); }
        .menu-item:hover .top { transform: translateY(-80px) rotateX(90deg); }
        .menu-item:hover .bottom { transform: translateY(80px) rotateX(-90deg); }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item">
            <div class="face front">首页</div>
            <div class="face back">Home</div>
            <div class="face right">主页</div>
            <div class="face left">Index</div>
            <div class="face top">开始</div>
            <div class="face bottom">Start</div>
        </div>
        <div class="menu-item">
            <div class="face front">关于</div>
            <div class="face back">About</div>
            <div class="face right">简介</div>
            <div class="face left">Info</div>
            <div class="face top">我们</div>
            <div class="face bottom">Us</div>
        </div>
        <div class="menu-item">
            <div class="face front">联系</div>
            <div class="face back">Contact</div>
            <div class="face right">邮件</div>
            <div class="face left">Email</div>
            <div class="face top">电话</div>
            <div class="face bottom">Phone</div>
        </div>
    </div>
</body>
</html>
