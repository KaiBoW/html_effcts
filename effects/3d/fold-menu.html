<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .menu {
            position: relative;
            width: 300px;
            transform-style: preserve-3d;
        }

        .menu-item {
            position: relative;
            padding: 20px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transform-origin: top;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .menu-item:hover {
            transform: rotateX(-15deg) translateZ(20px);
        }

        .menu-item.active {
            transform: rotateX(-90deg);
        }

        .menu-item::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            transform-origin: top;
            transform: rotateX(90deg) translateZ(60px);
            filter: brightness(0.8);
            border-radius: 10px;
        }

        .submenu {
            position: absolute;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(255,255,255,0.15);
            transform: translateY(-100%) rotateX(-90deg);
            transform-origin: bottom;
            opacity: 0;
            transition: all 0.5s;
            pointer-events: none;
            border-radius: 10px;
        }

        .menu-item.active + .submenu {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) rotateX(0);
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item" onclick="this.classList.toggle('active')">菜单项 1
            <div class="submenu">
                <div class="menu-item">子项 1</div>
                <div class="menu-item">子项 2</div>
                <div class="menu-item">子项 3</div>
            </div>
        </div>
        <div class="menu-item" onclick="this.classList.toggle('active')">菜单项 2
            <div class="submenu">
                <div class="menu-item">子项 1</div>
                <div class="menu-item">子项 2</div>
                <div class="menu-item">子项 3</div>
            </div>
        </div>
        <div class="menu-item" onclick="this.classList.toggle('active')">菜单项 3
            <div class="submenu">
                <div class="menu-item">子项 1</div>
                <div class="menu-item">子项 2</div>
                <div class="menu-item">子项 3</div>
            </div>
        </div>
    </div>
</body>
</html>
