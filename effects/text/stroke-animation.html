<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .stroke-animation {
            font-size: 8em;
            font-weight: bold;
            -webkit-text-stroke: 2px #fff;
            color: transparent;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .stroke-animation::before,
        .stroke-animation::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.3s;
        }

        .stroke-animation::before {
            -webkit-text-stroke: 2px #ff00ff;
            animation: stroke1 3s infinite linear;
            z-index: -1;
        }

        .stroke-animation::after {
            -webkit-text-stroke: 2px #00ffff;
            animation: stroke2 3s infinite linear;
            z-index: -2;
        }

        @keyframes stroke1 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, 2px); }
            75% { transform: translate(2px, -2px); }
        }

        @keyframes stroke2 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 2px); }
        }

        .stroke-animation:hover::before {
            transform: translate(10px, -10px);
            animation: none;
        }

        .stroke-animation:hover::after {
            transform: translate(-10px, 10px);
            animation: none;
        }
    </style>
</head>
<body>
    <div class="stroke-animation" data-text="描边动画">描边动画</div>
</body>
</html>
