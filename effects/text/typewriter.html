<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
        }

        .typewriter {
            color: white;
            font-size: 2em;
            position: relative;
            width: max-content;
        }

        .typewriter::after {
            content: '|';
            position: absolute;
            right: -8px;
            animation: blink 0.75s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="typewriter"></div>

    <script>
        const texts = [
            "欢迎来到我的网站",
            "这是打字机效果",
            "看起来很酷吧？",
            "让我们继续..."
        ];

        let textIndex = 0;
        let charIndex = 0;
        const typewriter = document.querySelector('.typewriter');

        function type() {
            if (charIndex < texts[textIndex].length) {
                typewriter.textContent += texts[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            } else {
                setTimeout(erase, 2000);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typewriter.textContent = texts[textIndex].substring(0, charIndex-1);
                charIndex--;
                setTimeout(erase, 50);
            } else {
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, 500);
            }
        }

        setTimeout(type, 1000);
    </script>
</body>
</html>
