<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .shine-text {
            position: relative;
            font-size: 6em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .shine-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.8),
                transparent
            );
            transform: skewX(-35deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            20%, 100% {
                left: 200%;
            }
        }

        .shine-text span {
            animation: colorChange 8s linear infinite;
        }

        .shine-text span:nth-child(2) { animation-delay: 0.25s; }
        .shine-text span:nth-child(3) { animation-delay: 0.5s; }
        .shine-text span:nth-child(4) { animation-delay: 0.75s; }

        @keyframes colorChange {
            0% { color: #fff; }
            25% { color: #00ff00; }
            50% { color: #ff00ff; }
            75% { color: #00ffff; }
            100% { color: #fff; }
        }
    </style>
</head>
<body>
    <div class="shine-text">
        <span>扫</span>
        <span>光</span>
        <span>文</span>
        <span>字</span>
    </div>
</body>
</html>
