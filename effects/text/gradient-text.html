<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .gradient-text {
            font-size: 5em;
            font-weight: bold;
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 10s linear infinite;
        }

        .text-container {
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-top: 20px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-text:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="gradient-text">炫彩文字</div>
        <div class="subtitle">悬停可暂停动画效果</div>
    </div>
</body>
</html>
