<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .scan-text {
            font-size: 5em;
            font-weight: bold;
            color: #4fc3dc;
            position: relative;
            text-transform: uppercase;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #4fc3dc;
            box-shadow: 0 0 10px #4fc3dc;
            animation: scan 2s ease-in-out infinite;
        }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: multiply;
            animation: glitch 4s linear infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        @keyframes glitch {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                transform: translate(0);
            }
            2% {
                clip-path: polygon(0 15%, 100% 15%, 100% 30%, 0 30%);
                transform: translate(-2px);
            }
            4% {
                clip-path: polygon(0 10%, 100% 10%, 100% 75%, 0 75%);
                transform: translate(2px);
            }
            6% {
                clip-path: polygon(0 40%, 100% 40%, 100% 55%, 0 55%);
                transform: translate(-1px);
            }
            8% {
                clip-path: polygon(0 20%, 100% 20%, 100% 100%, 0 100%);
                transform: translate(1px);
            }
            10% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                transform: translate(0);
            }
        }
    </style>
</head>
<body>
    <div class="scan-text">
        扫描文字
        <div class="scan-line"></div>
        <div class="glitch-effect"></div>
    </div>
</body>
</html>
