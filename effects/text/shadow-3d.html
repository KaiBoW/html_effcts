<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .shadow-text {
            font-size: 6em;
            font-weight: bold;
            color: #fff;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .shadow-text::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            transform: translateZ(-100px);
            color: rgba(0,0,0,0.3);
            filter: blur(10px);
        }

        .layers {
            position: absolute;
            left: 0;
            top: 0;
            animation: colorCycle 4s linear infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateZ(20px) rotateX(10deg) rotateY(10deg);
            }
            50% {
                transform: translateZ(20px) rotateX(-10deg) rotateY(-10deg);
            }
        }

        @keyframes colorCycle {
            0% { color: #ff0000; }
            33% { color: #00ff00; }
            66% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        .shadow-text:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="shadow-text" data-text="3D阴影">
        3D阴影
        <div class="layers" data-text="3D阴影">3D阴影</div>
    </div>
</body>
</html>
