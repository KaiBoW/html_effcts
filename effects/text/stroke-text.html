<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .stroke-text {
            font-size: 8em;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 2px #fff;
            position: relative;
            text-transform: uppercase;
        }

        .stroke-text::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            color: #fff;
            -webkit-text-stroke: 0px #fff;
            border-right: 2px solid #fff;
            overflow: hidden;
            animation: animate 6s linear infinite;
        }

        @keyframes animate {
            0%, 10%, 100% {
                width: 0;
            }
            70%, 90% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stroke-text" data-text="描边文字">描边文字</div>
</body>
</html>
