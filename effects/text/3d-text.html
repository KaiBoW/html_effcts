<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .text-3d {
            font-size: 6em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            position: relative;
            text-shadow: 
                1px 1px 1px #919191,
                1px 2px 1px #919191,
                1px 3px 1px #919191,
                1px 4px 1px #919191,
                1px 5px 1px #919191,
                1px 6px 1px #919191,
                1px 7px 1px #919191,
                1px 8px 1px #919191,
                1px 9px 1px #919191,
                1px 10px 1px #919191,
                1px 18px 6px rgba(16,16,16,0.4),
                1px 22px 10px rgba(16,16,16,0.2),
                1px 25px 35px rgba(16,16,16,0.2),
                1px 30px 60px rgba(16,16,16,0.4);
        }

        .text-3d::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            transform: translateZ(-20px);
            color: rgba(169, 169, 169, 0.3);
            filter: blur(10px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateZ(20px) rotateX(10deg) rotateY(10deg);
            }
            25% {
                transform: translateZ(20px) rotateX(-10deg) rotateY(10deg);
            }
            50% {
                transform: translateZ(20px) rotateX(-10deg) rotateY(-10deg);
            }
            75% {
                transform: translateZ(20px) rotateX(10deg) rotateY(-10deg);
            }
        }

        .text-3d:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="text-3d" data-text="3D文字">3D文字</div>
</body>
</html>
